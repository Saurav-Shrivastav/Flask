<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>

    <div class="container">
      <h1 class="logo">Saurav's Web app</h1>
      <strong><nav>
        <ul class="menu">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
      </nav>
      </strong>
    </div>

    <div class="container">
      {%block content%}           <!--template inheritance !!!! The layout.html is the base template, now the Home.html or the About.html will replace this block.-->
      {%endblock%}                <!--ends the block right here.-->
    </div>

  </body>
</html>
